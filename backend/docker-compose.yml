version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: company_services_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    volumes:
      - mongodb_data:/data/db
      - ./docker/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
  
  redis:
    image: redis:alpine
    container_name: company_services_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./docker/redis/redis.conf:/usr/local/etc/redis/redis.conf
  
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: company_services_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_NAME=company_services
      - DB_USER=admin
      - DB_PASSWORD=password123
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    depends_on:
      - mongodb
      - redis
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"
  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: company_services_frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1

volumes:
  mongodb_data:
  redis_data:
  backend_static:
  backend_media: