{% extends 'base.html' %}
{% load i18n %}
{% load static %}

{% block title %}{% trans "Login" %} | {{ site_config.COMPANY_NAME|default:"Company Services" }}{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        min-height: calc(100vh - 300px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }
    .login-card {
        width: 100%;
        max-width: 400px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        padding: 2rem;
    }
    .login-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    .login-header h1 {
        color: var(--primary-color);
        margin-bottom: 0.5rem;
    }
    .social-login {
        margin: 1.5rem 0;
    }
    .social-login .btn {
        width: 100%;
        margin-bottom: 0.5rem;
    }
    .login-divider {
        text-align: center;
        margin: 1.5rem 0;
        position: relative;
    }
    .login-divider:before {
        content: '';
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #dee2e6;
    }
    .login-divider span {
        background: white;
        padding: 0 1rem;
        position: relative;
        color: #6c757d;
    }
    .form-footer {
        text-align: center;
        margin-top: 1.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>{% trans "Welcome Back" %}</h1
